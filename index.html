<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTM to YT Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    /* â”€â”€â”€ CSS custom properties â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --bg:           #0d0d0d;
      --surface:      #161616;
      --surface2:     #1e1e1e;
      --border:       #2a2a2a;
      --border2:      #333;
      --text:         #f0f0f0;
      --text-muted:   #555;
      --text-subtle:  #888;
      --accent:       #ff3c3c;
      --accent-glow:  rgba(255, 60, 60, 0.2);
      --green:        #22c55e;
      --green-bg:     rgba(34, 197, 94, 0.1);
      --green-border: rgba(34, 197, 94, 0.3);
      --error-bg:     rgba(255, 60, 60, 0.08);
      --error-border: rgba(255, 60, 60, 0.25);
      --shadow:       0 8px 32px rgba(0, 0, 0, 0.5);
      --card-shadow:  0 2px 12px rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] {
      --bg:           #f2f2f0;
      --surface:      #ffffff;
      --surface2:     #f7f7f5;
      --border:       #e4e4e0;
      --border2:      #ddd;
      --text:         #111111;
      --text-muted:   #aaa;
      --text-subtle:  #777;
      --accent:       #e02020;
      --accent-glow:  rgba(224, 32, 32, 0.12);
      --green:        #16a34a;
      --green-bg:     rgba(22, 163, 74, 0.08);
      --green-border: rgba(22, 163, 74, 0.25);
      --error-bg:     rgba(224, 32, 32, 0.06);
      --error-border: rgba(224, 32, 32, 0.2);
      --shadow:       0 8px 32px rgba(0, 0, 0, 0.1);
      --card-shadow:  0 2px 12px rgba(0, 0, 0, 0.07);
    }

    /* â”€â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      transition: background var(--transition-speed), color var(--transition-speed);
      position: relative;
      overflow-x: hidden;
    }

    /* â”€â”€â”€ Subtle background orb â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      transition: background var(--transition-speed);
    }

    /* â”€â”€â”€ Theme toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .theme-toggle {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 100;
      background: var(--surface);
      border: 1px solid var(--border2);
      border-radius: 50px;
      padding: 0.4rem 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--text-subtle);
      transition: background var(--transition-speed), border-color 0.2s, color 0.2s, transform 0.15s;
      user-select: none;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      color: var(--text);
      transform: scale(1.04);
    }

    .theme-toggle .toggle-icon {
      font-size: 1rem;
      transition: transform 0.4s ease;
    }

    .theme-toggle:hover .toggle-icon {
      transform: rotate(20deg);
    }

    /* â”€â”€â”€ Main wrapper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .header .eyebrow {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1.1;
    }

    .header h1 .dim { color: var(--text-subtle); font-weight: 400; }
    .header h1 .yt  { color: var(--accent); }

    .header p {
      font-size: 0.88rem;
      color: var(--text-subtle);
      font-weight: 300;
      line-height: 1.6;
    }

    /* â”€â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.75rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: var(--card-shadow);
      transition: background var(--transition-speed), border-color var(--transition-speed), box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: var(--shadow);
    }

    /* â”€â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      pointer-events: none;
      opacity: 0.5;
    }

    input {
      width: 100%;
      background: var(--surface2);
      border: 1.5px solid var(--border2);
      border-radius: 12px;
      padding: 0.85rem 1rem 0.85rem 2.6rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.78rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background var(--transition-speed);
    }

    input::placeholder {
      color: var(--text-muted);
      font-family: 'Outfit', sans-serif;
      font-size: 0.83rem;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* â”€â”€â”€ Divider â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .divider {
      height: 1px;
      background: var(--border);
      display: none;
      transition: background var(--transition-speed);
    }
    .divider.show { display: block; }

    /* â”€â”€â”€ Result area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .result {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      animation: slideIn 0.25s ease;
    }
    .result.show { display: flex; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .result-label {
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .result-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--surface2);
      border: 1.5px solid var(--border2);
      border-radius: 12px;
      padding: 0.65rem 0.65rem 0.65rem 1rem;
      transition: background var(--transition-speed), border-color var(--transition-speed);
    }

    .result-box.is-error {
      background: var(--error-bg);
      border-color: var(--error-border);
    }

    .result-url {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.73rem;
      color: var(--text);
      word-break: break-all;
      line-height: 1.55;
      min-width: 0;
    }

    .result-url.is-error {
      font-family: 'Outfit', sans-serif;
      font-size: 0.83rem;
      color: var(--accent);
    }

    /* â”€â”€â”€ Icon buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn-group {
      display: flex;
      gap: 0.4rem;
      flex-shrink: 0;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 9px;
      border: 1px solid var(--border2);
      background: var(--surface);
      color: var(--text-subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.18s, border-color 0.18s, color 0.18s, transform 0.15s;
      flex-shrink: 0;
    }

    .icon-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: scale(1.1);
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .icon-btn.copied {
      background: var(--green-bg);
      border-color: var(--green-border);
      color: var(--green);
    }

    /* â”€â”€â”€ Toast notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toast {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(12px);
      background: var(--surface);
      border: 1px solid var(--border2);
      border-radius: 50px;
      padding: 0.65rem 1.4rem;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      white-space: nowrap;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      position: relative;
      z-index: 1;
      margin-top: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    footer .made-by {
      font-size: 0.78rem;
      color: var(--text-subtle);
      font-weight: 400;
    }

    footer .made-by strong {
      color: var(--accent);
      font-weight: 600;
    }

    footer .legal {
      font-size: 0.68rem;
      color: var(--text-muted);
    }

    footer .legal a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer .legal a:hover {
      color: var(--text-subtle);
    }
  </style>
</head>
<body>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="themeToggle" title="Toggle theme">
    <span class="toggle-icon" id="themeIcon">ğŸŒ™</span>
    <span id="themeLabel">Light mode</span>
  </button>

  <div class="wrap">

    <!-- Header -->
    <div class="header">
      <div class="eyebrow">ğŸµ Link Converter</div>
      <h1>
        YouTube Music<br/>
        <span class="dim">â†’ </span><span class="yt">YouTube</span>
      </h1>
      <p>Paste a YouTube Music link below â€” it converts instantly, no button needed.</p>
    </div>

    <!-- Card -->
    <div class="card">

      <div class="input-wrap">
        <span class="input-icon">ğŸ”—</span>
        <input
          type="text"
          id="linkInput"
          placeholder="Paste your music.youtube.com link here..."
          autocomplete="off"
          spellcheck="false"
        />
      </div>

      <div class="divider" id="divider"></div>

      <div class="result" id="result">
        <div class="result-label" id="resultLabel">YouTube link</div>
        <div class="result-box" id="resultBox">
          <span class="result-url" id="resultText"></span>
          <div class="btn-group" id="btnGroup"></div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer>
      <div class="made-by">Made by <strong>Himesh</strong></div>
      <div class="legal">
        &copy; <span id="year"></span> Himesh. All rights reserved.
        &nbsp;Â·&nbsp; 100% client-side &nbsp;Â·&nbsp; No data collected
      </div>
    </footer>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // â”€â”€ Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // â”€â”€ Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon   = document.getElementById('themeIcon');
    const themeLabel  = document.getElementById('themeLabel');
    let isDark = true;

    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      themeIcon.textContent  = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
      themeLabel.textContent = isDark ? 'Light mode' : 'Dark mode';
    });

    // â”€â”€ SVG icons
    const SVG_COPY = `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`;
    const SVG_CHECK = `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`;
    const SVG_OPEN  = `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>`;

    // â”€â”€ Elements
    const input      = document.getElementById('linkInput');
    const divider    = document.getElementById('divider');
    const result     = document.getElementById('result');
    const resultLabel= document.getElementById('resultLabel');
    const resultBox  = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');
    const btnGroup   = document.getElementById('btnGroup');
    const toast      = document.getElementById('toast');

    // â”€â”€ Auto-convert on paste & typing
    input.addEventListener('paste', () => setTimeout(convert, 60));
    input.addEventListener('input', () => convert());

    // â”€â”€ Convert logic
    function convert() {
      const raw = input.value.trim();

      if (!raw) {
        result.classList.remove('show');
        divider.classList.remove('show');
        return;
      }

      let url;
      try {
        url = new URL(raw.startsWith('http') ? raw : 'https://' + raw);
      } catch {
        return showError('That doesn\'t look like a valid URL ğŸ¤”');
      }

      if (!url.hostname.includes('youtube.com')) {
        return showError('Not a YouTube link ğŸ™…');
      }

      if (!url.hostname.startsWith('music.')) {
        return showError('This is already a YouTube link â€” nothing to convert! âœ…');
      }

      url.hostname = 'www.youtube.com';
      showSuccess(url.toString());
    }

    // â”€â”€ Show success result
    function showSuccess(ytUrl) {
      resultLabel.textContent = 'âœ… YouTube link';
      resultText.textContent  = ytUrl;
      resultText.className    = 'result-url';
      resultBox.className     = 'result-box';
      btnGroup.innerHTML      = '';

      // Copy button
      const copyBtn = document.createElement('button');
      copyBtn.className = 'icon-btn';
      copyBtn.title     = 'Copy link';
      copyBtn.innerHTML = SVG_COPY;

      let copyTimer;
      copyBtn.addEventListener('click', () => {
        const doCopy = () => {
          copyBtn.classList.add('copied');
          copyBtn.innerHTML = SVG_CHECK;
          showToast('ğŸ‰ Copied! You\'re all set!');
          clearTimeout(copyTimer);
          copyTimer = setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyBtn.innerHTML = SVG_COPY;
          }, 2000);
        };

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(ytUrl).then(doCopy).catch(() => fallback(doCopy));
        } else {
          fallback(doCopy);
        }

        function fallback(cb) {
          const ta = document.createElement('textarea');
          ta.value = ytUrl;
          ta.style.cssText = 'position:fixed;opacity:0;pointer-events:none;top:0;left:0;';
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          try { document.execCommand('copy'); cb(); } catch(e) { showToast('âš ï¸ Copy failed â€” try manually'); }
          document.body.removeChild(ta);
        }
      });

      // Open button
      const openBtn = document.createElement('a');
      openBtn.className = 'icon-btn';
      openBtn.href      = ytUrl;
      openBtn.target    = '_blank';
      openBtn.rel       = 'noopener noreferrer';
      openBtn.title     = 'Open on YouTube';
      openBtn.innerHTML = SVG_OPEN;

      btnGroup.appendChild(copyBtn);
      btnGroup.appendChild(openBtn);

      divider.classList.add('show');
      result.classList.add('show');
    }

    // â”€â”€ Show error result
    function showError(msg) {
      resultLabel.textContent = 'âš ï¸ Oops';
      resultText.textContent  = msg;
      resultText.className    = 'result-url is-error';
      resultBox.className     = 'result-box is-error';
      btnGroup.innerHTML      = '';

      divider.classList.add('show');
      result.classList.add('show');
    }

    // â”€â”€ Toast
    let toastTimer;
    function showToast(msg) {
      toast.innerHTML = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>

</body>
</html>
